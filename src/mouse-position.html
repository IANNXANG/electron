<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>鼠标位置</title>
    <style>
        body {
            margin: 0;
            padding: 15px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            user-select: none;
        }
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        #label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }
        #position {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="label">鼠标坐标</div>
        <div id="position">(0, 0)</div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        
        // 更新位置显示
        ipcRenderer.on('update-mouse-position', (event, position) => {
            document.getElementById('position').textContent = `(${position.x}, ${position.y})`;
        });
    </script>
</body>
</html>
